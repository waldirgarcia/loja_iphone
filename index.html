<!DOCTYPE html>

<html lang="pt-br">



<head>

    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>iPhone - Apple (Brasil)</title>

    <link rel="stylesheet" href="style.css">
     <script src="./scripts.js"></script>

</head>



<body>
    <div class="caixa-roxa">
        <img class="logo" src="/img/logo.png">
        <ul>
         <li>Mac</li>
         <li>iPhone</li>
         <li>iPad</li>
         <li>Watch</li>
         <li>AirPods</li>
         <li>Acessórios</li>
         <li>Suporte</li>
        </ul>
    </div>
    <div class="caixa-azul">
        <div class="detalhes">
            <h1 class="titulo-iphone">iPhone 14</h1>

            <h2 class="titulo-secundario">Tão poderoso. Tão ao seu alcance. </h2>

            <p class="paragrafo">
                <strong>Em dois tamanhos perfeitos. Agora com um toque de amarelo.</strong>

            </p>

            <h3 class="preco">A partir de R$ 633,25/mês ou R$7.599</h3>

            <button class="botao">Comprar</button>
            <p class="escolha-cor">
                <strong>Escolha sua cor:</strong>
            </p>
            <div class="cores">
                <button class="azul troca-cor"> <img src="/img/iphone-azul.png" alt=""></button>
                <button class="amarelo troca-cor"><img src="/img/iphone-amarelo.png" alt=""></button>
                <button class="branco troca-cor"><img src="/img/iphone-branco.png" alt=""></button>
                <button class="preto troca-cor"><img src="/img/iphone-preto.png" alt=""></button>
                <button class="vermelho troca-cor"><img src="/img/iphone-vemelho.png" alt=""></button>
                <button class="roxo troca-cor"><img src="/img/iphone-roxo.png" alt=""></button>

                <img class="iphone__azul" src="/img/iphone-azul.png">
            </div>

        </div>
        <div class="circulo"></div>

    </div>
